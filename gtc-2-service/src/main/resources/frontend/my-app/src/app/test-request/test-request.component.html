<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
            <form [formGroup]="testRequestForm">
                <div form-group>
                    <label for="operation">Select Operation : </label>
                    <select formControlName="oprationControl" class="form-control">
                        <option [value]="operation" *ngFor="let operation of operations">{{operation}}</option>
                    </select>
                </div>
                <div>
                    <label for="deviceId">Device ID : </label>
                    <input type="text" formControlName="deviceId" placeholder="Enter Device ID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.deviceId.errors }"
                    />
                </div>
                <div>
                    <label for="headendId">Headend ID : </label>
                    <input type="text" formControlName="headendId" placeholder="Enter Headend ID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.headendId.errors }"
                    />
                </div>
                <div>
                    <label for="headendPort">Headend Port : </label>
                    <input type="text" formControlName="headendPort" [(ngModel)]="headendPort" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.headendPort.errors }"
                    />
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">Plan and Build job :
              <input type="radio" class="form-check-input" id="radio1" name="job" value="pbj" formControlName="job">
            </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">Repair job :
                  <input type="radio" class="form-check-input" id="radio1" name="job" value="repairjob" formControlName="job">
                </label>
                </div>
                <div class="form-check-inline">
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit($event)">Submit</button>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div>
        {{ des}}
    </div>
